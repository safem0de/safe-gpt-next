version: '3.8'

# This file is for MANUAL deployment on EC2 only
# GitHub Actions uses 'docker run' directly (see .github/workflows/deploy.yml)

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: safe-gpt-next
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
