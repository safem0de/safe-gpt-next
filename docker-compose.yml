services:
  app:
    image: ghcr.io/safem0de/safe-gpt-next:latest
    container_name: safe-gpt-next
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      app_default:
      proxy:
        aliases:
          - safe-gpt-next
      mongodb_default:

networks:
  app_default:
    driver: bridge
  proxy:
    external: true
  mongodb_default:
    external: true
