name: CI-CD to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: safe-gpt-next
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t $REGISTRY/$OWNER/$IMAGE_NAME:latest .

      - name: Push image
        run: docker push $REGISTRY/$OWNER/$IMAGE_NAME:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/app
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"
            docker pull ghcr.io/${{ github.repository_owner }}/safe-gpt-next:latest
            docker compose down || true
            docker compose up -d --force-recreate
