name: Build and Deploy to Localhost (POC)

on:
  push:
    branches:
      - master
      - main
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-local:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment artifact
        run: |
          mkdir -p deploy
          cat > deploy/deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "ğŸš€ Starting deployment to localhost..."

          # Pull latest image
          echo "ğŸ“¥ Pulling latest image from GHCR..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Stop and remove old container if exists
          echo "ğŸ›‘ Stopping old container..."
          docker stop safe-gpt-next 2>/dev/null || true
          docker rm safe-gpt-next 2>/dev/null || true

          # Start new container
          echo "â–¶ï¸  Starting new container..."
          docker run -d \
            --name safe-gpt-next \
            -p 3000:3000 \
            --env-file .env.production \
            --restart unless-stopped \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait for container to be healthy
          echo "â³ Waiting for container to be ready..."
          sleep 5

          # Check container status
          if docker ps | grep -q safe-gpt-next; then
            echo "âœ… Container is running!"
            docker ps | grep safe-gpt-next
          else
            echo "âŒ Container failed to start!"
            docker logs safe-gpt-next
            exit 1
          fi

          # Clean up old images
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -af

          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application is running at http://localhost:3000"
          EOF

          chmod +x deploy/deploy.sh

